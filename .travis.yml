language: python

cache:
  directories:
    - $HOME/.cache/pip

# branches:
#  only:
#  - master
#  - "/^v.*$/"

# only test master and tagged releases on push
# # always test things that aren't pushes (like PRs)
if: type != push OR branch = master

python:
  - "3.7"
#  - "3.6"
#  - "3.5"
#  - "2.7"

dist: xenial

script: tox

install: pip install tox-travis

jobs:
  include:
    - &check
      stage: check # do a pre-screen to make sure this is even worth testing
      os: linux
      python: '3.7'
    - &test
      stage: test
    - <<: *test
      os: osx
      language: generic
      before_install:
        - brew update
        - brew outdated python || brew upgrade python
      env:
        - TOXENV=py37
    - &integration
      stage: integration
      os: linux
      dist: xenial
      python: '3.7'
      install:
        - pip install tox-travis
        - sudo snap install ipfs
      services:
        - redis-server
        - docker
      script:
        - "/snap/bin/ipfs daemon --init --offline &>/dev/null &"
        - tox
    - &wheel
      stage: build wheel and send to github releases
      services:
        - docker
      env:
        - PIP=pip
        - CIBW_SKIP='*-manylinux1_i686'
      script:
        - $PIP install cibuildwheel==0.10.0
        - cibuildwheel --output-dir wheelhouse
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: wheelhouse/sourmash*.whl
        skip_cleanup: true
        on:
          tags: true
    - <<: *wheel
      os: osx
      language: generic
      env:
        - PIP=pip2
stages:
  - check
  - test
  - integration
  - wheel
