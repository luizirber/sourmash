language: python
os: linux
dist: xenial

cache:
  directories:
    - "$HOME/.cache/pip"
    - "$HOME/.cargo"
    - "target"
    - ".tox"

branches:
  only:
  - master
  - "/^v.*$/"

script: tox

install:
  - curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain stable
  - export PATH="$HOME/.cargo/bin:$PATH"
  - rustc -V

before_script: pip install tox-travis

jobs:
  include:
    - &check
      stage: check # do a pre-screen to make sure this is even worth testing
      python: 3.7

    - &test
      stage: test
      python: 3.6
    - <<: *test
      os: osx
      language: generic
      before_install:
        - brew update
        - brew outdated python || brew upgrade python
      env:
        - TOXENV=py37
    - <<: *test
      python: 3.7
      name: integration (ipfs/redis)
      before_install:
        - sudo snap install ipfs
        - "/snap/bin/ipfs daemon --init --offline &>/dev/null &"
      services:
        - redis-server
        - docker
    - <<: *test
      python: 3.5
    - <<: *test
      python: 2.7

    - &wheel
      stage: build wheel and send to github releases
      services:
        - docker
      env:
        - PIP=pip
        - CIBW_BUILD='cp37-*'
        - CIBW_SKIP='*-manylinux1_i686'
        - CIBW_BEFORE_BUILD_LINUX='source .travis/install_cargo.sh'
        - CIBW_ENVIRONMENT_LINUX='PATH="$HOME/.cargo/bin:$PATH"'
      before_script: skip
      script:
        - $PIP install cibuildwheel==0.10.0
        - cibuildwheel --output-dir wheelhouse
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: wheelhouse/sourmash*.whl
        skip_cleanup: true
        on:
          tags: true
    - <<: *wheel
      os: osx
      osx_image: xcode10.1
      language: generic
      before_script:
        - $PIP install -U pip setuptools
      env:
        - PIP=pip2
        - CIBW_BUILD='cp37-*'
        - CIBW_ENVIRONMENT_MACOS='MACOSX_DEPLOYMENT_TARGET=10.11'

stages:
  - check
  - test
  - wheel
